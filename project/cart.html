body {

    color: #333;
}
.container-main{
    display: flex;
    flex-direction: row;

    flex: 1;
    
}

/* Layout */
.container {
    max-width:  1200px;

    padding:  0  15px;
}
.card{
    display: flex;
    flex-direction: column;
    margin-bottom: 30px;

.card1{

p,h3{

p{

}
.name{

}
.quantity-no{

}
/* Header */
.header {
    background-color: #f8f9fa;
    padding:  20px  0;
}

/* Shopping Cart Items */
.product-item {
    display: flex;
    align-items: center;
    margin-bottom:  20px;
}

.product-image {
    width:  100px;
    height:  100px;
    object-fit: cover;
    margin-right:  20px;
}

.product-details {
    flex-grow:  1;
}

.product-title {
    font-size:  1.2em;
    font-weight: bold;
}

.product-size,

}

.product-price {
    font-size:  1.2em;
    font-weight: bold;
    color: #007bff;
}

.remove-item {
    color: #dc3545;
    cursor: pointer;
}

/* Discount Code Input */
.discount-code {
    display: flex;
    align-items: center;
    margin-bottom:  20px;
}

.discount-input {
    flex-grow:  1;
    margin-right:  10px;
}

/* Buttons */
.btn {
    padding:  10px  20px;
    border: none;
    border-radius:  5px;
    cursor: pointer;
}

.btn-primary {
    background-color: #007bff;
    color: white;
}

.btn-danger {
    background-color: #dc3545;
    color: white;
}

/* Footer */
.footer {
    background-color: #f8f9fa;
    padding:  20px  0;
    text-align: center;
}
.text-danger{
    padding-right: 40px;
    color: red;
   
}
i{
    background: transparent;
    border: none;
   
}
.click{
    margin: 3px;
    padding: 0;
    background: none;
    border: none;
}
input{

    justify-content: center;
}
input text{
    text-align: center;
}
.pay-proceed{

.head{

.products{

    font-size: 15px;
    margin-bottom: 9px;

}

.place-order-button:active {
  color: #666;
  box-shadow: inset 4px 4px 12px #c5c5c5, inset -4px -4px 12px #ffffff;
}
